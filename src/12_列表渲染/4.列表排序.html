<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>列表排序-vue-P32</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
         v-for指令
            1.用于展示列表数据
            2.语法 v-for="(item, index) in items" :key="index"
            3.可遍历：数组、对象、字符串（少）、指定次数（少）
      -->
      <!--准备好一个容器-->
      <div id="root">
           <!-- <h2 v-show=a>欢迎来到{{name}}</h2> -->
           <h2>人员列表</h2>
           <input type="text" placeholder="请输入名字" v-model="keyWord">
           <button @click="sortType = 1">年龄升序</button>
           <button @click="sortType = 2">年龄降序</button>
           <button @click="sortType = 0">原顺序</button>
           <ul>
             <!--遍历数组-->
             <li v-for="(p, index) in filPerson" :key="p.id">
              {{p.id}}        {{p.id}}       {{p.name}}        {{p.sex}}       {{p.age}}
             </li>
      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        
        const vm = new Vue({
            el:'#root',
            data:{
                sortType:0,
                keyWord:'',
                persons:[
                  {id:1, name:"马冬梅", sex:'女', age:10},
                  {id:2, name:"周冬雨", sex:'女', age:15},
                  {id:3, name:"周杰伦", sex:'男', age:20},
                  {id:4, name:"温兆伦", sex:'男', age:30},
                ]
            },
            computed:{
              filPerson(){
                  const arr = this.persons.filter((p) => {
                    return p.name.indexOf(this.keyWord) !== -1
                  })
                  if (this.sortType) {
                    arr.sort((p1, p2) => {
                        return this.sortType === 1 ? p1.age - p2.age:p2.age - p1.age
                    })
                  }
                  return arr;
              }
            }
        })
    </script>
    
</html>
