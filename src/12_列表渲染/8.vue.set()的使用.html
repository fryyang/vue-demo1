<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>vue.set()-vue-P35</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
         v-for指令
            1.用于展示列表数据
            2.语法 v-for="(item, index) in items" :key="index"
            3.可遍历：数组、对象、字符串（少）、指定次数（少）
      -->
      <!--准备好一个容器-->
      <div id="root">
           <!-- <h2 v-show=a>欢迎来到{{name}}</h2> -->
           <h2>学校名称: {{name}}</h2>
           <h2>学校地址: {{address}}</h2>
           <hr>
           <h2>学生姓名: {{student.name}}</h2>
           <h2 v-if="student.sex">学生姓名: {{student.sex}}</h2>
           <h2>学生年龄: 真实：{{student.age.rAge}}   虚拟：{{student.age.sAge}}</h2>
           <h2>学生朋友们：</h2>
           <button @click='addSex'>点我给学生增加 一个性别</button>
           <ul>
             <li v-for="(friend, index) in student.friends" :key="index">
                {{friend.name}}        {{friend.age}}
             </li>
           </ul>
      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
          el:'#root',
          data:{
            name:'尚硅谷',
            address:'北京',
            student:{
              name:'Tom',
              age:{
                rAge:40,
                sAge:18
              },
              friends:[
              {name:'jerry',age:35},
              {name:'tony',age:36}
            ]
            }
          },
          methods: {
            addSex(){
              //Vue.set(vm.student, 'sex', '男')
              vm.$set(vm.student, 'sex', '男')
            }
          },
        })
    </script>
    
</html>
