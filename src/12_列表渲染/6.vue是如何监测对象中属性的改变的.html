<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>vue是如何监测对象中属性的改变的-vue-P34</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
         v-for指令
            1.用于展示列表数据
            2.语法 v-for="(item, index) in items" :key="index"
            3.可遍历：数组、对象、字符串（少）、指定次数（少）
      -->
      <!--准备好一个容器-->
      <div id="root">
           <!-- <h2 v-show=a>欢迎来到{{name}}</h2> -->
           <h2>人员列表</h2>
           <button @click="updatemamei">更新马冬梅的信息</button>
           <ul>
             <!--遍历数组-->
             <li v-for="(p, index) in persons" :key="p.id">
              {{p.id}}        {{p.id}}       {{p.name}}        {{p.sex}}       {{p.age}}
             </li>
      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        
        const vm = new Vue({
            el:'#root',
            data:{
                sortType:0,
                keyWord:'',
                persons:[
                  {id:1, name:"马冬梅", sex:'女', age:10},
                  {id:2, name:"周冬雨", sex:'女', age:15},
                  {id:3, name:"周杰伦", sex:'男', age:20},
                  {id:4, name:"温兆伦", sex:'男', age:30},
                ]
            },
            methods: {
              updatemamei(){
                //this.persons[0].name = "马老师"
                this.persons[0] = { name:"马老师", sex:'男', age:50}
              }
            },
        })
    </script>
    
</html>
