<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>基本渲染-key的实现-vue-P30</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
         面试题：react、vue中的key有什么作用？（key的内部原理）
         1.虚拟DOM中key的作用：
            key是虚拟DOM对象的标识，当数据发生改变时，Vue会根据 新数据 生成新的虚拟DOM。
            随后Vue进行新的虚拟DOM与旧的虚拟DOM的差异(diff算法)对比

            对比规则：

          2.存在的问题：
              (1) 效率低
              (2) 有问题 例如 <input>
      -->
      <!--准备好一个容器-->
      <div id="root">
           <!-- <h2 v-show=a>欢迎来到{{name}}</h2> -->
           <h2>人员列表</h2>
           <button @click="add">点我增加一条数据</button>
           <ul>
             <!--遍历数组-->
             <li v-for="(p, index) in persons" :key="p.id">
              {{index}}        {{p.id}}       {{p.name}}        {{p.age}}
              <input type="text">
             </li>
             
      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                a:true,
                n:0,
                persons:[
                  {id:1, name:"zhangsan", age:10},
                  {id:2, name:"lisu", age:15},
                  {id:3, name:"wangwu", age:20},
                ]
            },
            methods: {
                add(){
                  const p = {id:4, name:"zhaoliu", age:25}
                  this.persons.unshift(p)
                } 
            }
        })
    </script>
    
</html>
