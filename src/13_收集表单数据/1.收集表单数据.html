<html>

    <head>
      <meta charset="utf-8"/>
      <title>收集表单数据</title>
      <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    
    <body>
      <!--
        收集表单数据：
          若<input type="text"/>，则v-model默认收集的是value值，用户输入的是value；
          若<input type="radio"/>


          v-model的三个修饰符：
            lazy 失去焦点时才会更新value
            trim 去掉输入框中value前后的空格
            number 输入的字符串转为有效的数字
      -->
      <!--准备好一个容器-->
      <div id="root">
        <form @submit.prevent="submit">
          <label for="demo">账号：</label>
          <input type="text" id="demo" v-model.trim="userInfo.account"><br><br>
          密码：<input type="password" v-model="userInfo.password"><br><br>
          年龄：<input type="number" v-model.number="userInfo.age"><br><br>
          性别：
          男<input type="radio" name="sex" v-model="userInfo.sex" value="男">
          女<input type="radio" name="sex" v-model="userInfo.sex" value="女"><br><br>
          爱好：
          学习<input type="checkbox" v-model="userInfo.hobby" value="学习">
          打游戏<input type="checkbox" v-model="userInfo.hobby" value="打游戏">
          吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭"><br><br>
          所属校区：
          <select v-model="userInfo.city" id="">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
          </select><br><br>
          其他信息：<textarea v-model.lazy="userInfo.other" id="" cols="30" rows="10"></textarea><br><br>
          <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br><br>
          <button>提交</button>
        </form>
      </div>
    </body>

    <script type="text/javascript">
      Vue.config.productionTip = false
      new Vue({
        el:'#root',
        data:{
          userInfo:{
            account:'',
            password:'',
            age:'',
            sex:'男',
            hobby:[],
            city:'beijing',
            other:'',
            agree:true
          }
        },
        methods: {
          submit(){
            console.log(JSON.stringify(this.userInfo))
          }
        },
      })
    </script>
    
</html>
