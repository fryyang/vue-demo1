<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>键盘事件</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
        Vue中常用的按键别名
          1.回车 ==> enter
            删除 ==> delete
            退出 ==> esc
            换行 ==> tab
            上 ==> up
            下 ==> down
            左 ==> left
            右 ==> right

          2.Vue为提供别名的按键，可以使用按键原始的key去绑定，但注意要转为kebab-case（短横线命名）

          3.系统修饰键（用法特殊）：ctrl、alt、shift、meta（win键、command键）
            （1）配合keyup使用：按下修饰键的同时，再按下其它键，随后释放其它键，事件才被触发
            （2）配合keydown使用，正常处罚事件。
          4.也可以使用KeyCode去制定具体的按键（不推荐）
          5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名  
      -->
      <!--准备好一个容器-->
      <div id="root">
            <h2>欢迎来到{{name}}学习</h2>
            <input type="text" placeholder="按下回车键提示输入" @keyup.enter="showInfo">

      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        //Vue.config.KeyCodes.huiche = 13
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
              showInfo(e){
                //if (e.KeyCode == 13) return
                  console.log(e.KeyCode)
                
                
              }
            }
        })
    </script>
    
</html>
