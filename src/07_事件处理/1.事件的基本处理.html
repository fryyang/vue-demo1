<html>

    <head>
      <meta charset="utf-8"/>
      <title>事件的基本处理</title>
      <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    
    <body>
      <!---->
      <!--准备好一个容器-->
      <div id="root">
            <h2>欢迎来到{{name}}学习</h2>
            <button v-on:click="showInfo">点我提示信息</button>
      </div>
    </body>

    <script type="text/javascript">

        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
              showInfo(){
                alert("同学你好")
              }
            }
        })
    </script>
    
</html>
