<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
      <title>条件渲染</title>
      <script type="text/javascript" src="../js/vue.js"></script>

      <style>
        
      </style>
    </head>
    
    <body>
      <!--
         
      -->
      <!--准备好一个容器-->
      <div id="root">
           <!-- <h2 v-show=a>欢迎来到{{name}}</h2> -->
           <h2 v-if=a>欢迎来到{{name}}</h2>
           <button @click='n++'>点击我n+1</button>
           <h2 v-if='n == 1'>Anglar</h2>
           <h2 v-if='n == 2'>React</h2>
           <h2 v-if='n == 3'>Vue</h2>
      </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                a:true,
                n:0
            }
        })
    </script>
    
</html>
